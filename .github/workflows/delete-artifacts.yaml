name: Remove old artifacts

on:
  schedule:
    # Every 6 hours
    - cron: '0 */6 * * *'
  # workflow_dispatch:

jobs:
  remove-old-artifacts:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Remove old artifacts
      uses: c-hive/gha-remove-artifacts@v1
      with:
        age: '1 second'
