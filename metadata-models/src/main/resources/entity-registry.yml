entities:
  - name: dataPlatform
    category: core
    keyAspect: dataPlatformKey
    aspects:
      - dataPlatformInfo
  - name: dataset
    doc: Datasets represent logical or physical data assets stored or represented in various data platforms. Tables, Views, Streams are all instances of datasets.
    category: core
    keyAspect: datasetKey
    aspects:
      - viewProperties
      - subTypes
      - datasetProfile
      - datasetUsageStatistics
      - operation
      - domains
      - proposals
      - schemaProposals
      - schemaMetadata
      - status
      - container
      - deprecation
      - usageFeatures
      - storageFeatures
      - testResults
      - siblings
      - embed
  - name: dataHubPolicy
    doc: DataHub Policies represent access policies granted to users or groups on metadata operations like edit, view etc.
    category: internal
    keyAspect: dataHubPolicyKey
    aspects:
      - dataHubPolicyInfo
  - name: dataJob
    keyAspect: dataJobKey
    aspects:
      - datahubIngestionRunSummary
      - datahubIngestionCheckpoint
      - domains
      - deprecation
      - versionInfo
      - testResults
  - name: dataFlow
    category: core
    keyAspect: dataFlowKey
    aspects:
      - domains
      - deprecation
      - versionInfo
      - testResults
  - name: dataProcessInstance
    doc: DataProcessInstance represents an instance of a datajob/jobflow run
    keyAspect: dataProcessInstanceKey
    aspects:
      - dataProcessInstanceInput
      - dataProcessInstanceOutput
      - dataProcessInstanceProperties
      - dataProcessInstanceRelationships
      - dataProcessInstanceRunEvent
  - name: chart
    keyAspect: chartKey
    aspects:
      - domains
      - container
      - deprecation
      - inputFields
      - testResults
      - usageFeatures
      - chartUsageStatistics
      - embed
  - name: dashboard
    keyAspect: dashboardKey
    aspects:
      - domains
      - container
      - deprecation
      - dashboardUsageStatistics
      - inputFields
      - usageFeatures
      - testResults
      - subTypes
      - embed
  - name: notebook
    doc: Notebook represents a combination of query, text, chart and etc. This is in BETA version
    keyAspect: notebookKey
    aspects:
      - notebookInfo
      - notebookContent
      - editableNotebookProperties
      - ownership
      - status
      - globalTags
      - glossaryTerms
      - browsePaths
      - institutionalMemory
      - domains
      - subTypes
      - dataPlatformInstance
  - name: corpuser
    doc: CorpUser represents an identity of a person (or an account) in the enterprise.
    keyAspect: corpUserKey
    aspects:
      - corpUserInfo
      - corpUserEditableInfo
      - corpUserStatus
      - groupMembership
      - globalTags
      - status
      - corpUserCredentials
      - nativeGroupMembership
      - corpUserSettings
      - origin
      - roleMembership
  - name: corpGroup
    doc: CorpGroup represents an identity of a group of users in the enterprise.
    keyAspect: corpGroupKey
    aspects:
      - corpGroupInfo
      - corpGroupEditableInfo
      - globalTags
      - ownership
      - status
      - origin
  - name: domain
    doc: A data domain within an organization.
    keyAspect: domainKey
    aspects:
      - domainProperties
      - institutionalMemory
      - ownership
  - name: container
    doc: A container of related data assets.
    keyAspect: containerKey
    aspects:
      - containerProperties
      - editableContainerProperties
      - dataPlatformInstance
      - subTypes
      - ownership
      - container
      - globalTags
      - glossaryTerms
      - institutionalMemory
      - browsePaths # unclear if this will be used
      - status
      - domains
      - testResults
  - name: tag
    keyAspect: tagKey
    aspects:
      - tagProperties
      - ownership
      - deprecation
      - testResults
  - name: glossaryTerm
    keyAspect: glossaryTermKey
    aspects:
      - glossaryTermInfo
      - institutionalMemory
      - schemaMetadata
      - ownership
      - deprecation
      - testResults
      - domains
  - name: glossaryNode
    keyAspect: glossaryNodeKey
    aspects:
      - glossaryNodeInfo
      - institutionalMemory
      - ownership
      - status
      - testResults
  - name: dataHubIngestionSource
    category: internal
    keyAspect: dataHubIngestionSourceKey
    aspects:
      - dataHubIngestionSourceInfo
  - name: dataHubSecret
    category: internal
    keyAspect: dataHubSecretKey
    aspects:
      - dataHubSecretValue
  - name: dataHubExecutionRequest
    category: internal
    keyAspect: dataHubExecutionRequestKey
    aspects:
      - dataHubExecutionRequestInput
      - dataHubExecutionRequestSignal
      - dataHubExecutionRequestResult
  - name: assertion
    doc: Assertion represents a data quality rule applied on one or more dataset.
    category: core
    keyAspect: assertionKey
    aspects:
      - assertionInfo
      - dataPlatformInstance
      - assertionRunEvent
      - status
  - name: dataHubRetention
    category: internal
    keyAspect: dataHubRetentionKey
    aspects:
      - dataHubRetentionConfig
  - name: dataPlatformInstance
    category: internal
    keyAspect: dataPlatformInstanceKey
    aspects:
      - dataPlatformInstanceProperties
      - ownership
      - globalTags
      - institutionalMemory
      - deprecation
      - status
  - name: mlModel
    category: core
    keyAspect: mlModelKey
    aspects:
      - glossaryTerms
      - editableMlModelProperties
      - domains
      - testResults
  - name: mlModelGroup
    category: core
    keyAspect: mlModelGroupKey
    aspects:
      - glossaryTerms
      - editableMlModelGroupProperties
      - domains
      - testResults
  - name: mlFeatureTable
    category: core
    keyAspect: mlFeatureTableKey
    aspects:
      - glossaryTerms
      - editableMlFeatureTableProperties
      - domains
      - testResults
  - name: mlFeature
    category: core
    keyAspect: mlFeatureKey
    aspects:
      - glossaryTerms
      - editableMlFeatureProperties
      - domains
      - testResults
  - name: mlPrimaryKey
    category: core
    keyAspect: mlPrimaryKeyKey
    aspects:
      - glossaryTerms
      - editableMlPrimaryKeyProperties
      - domains
      - testResults
  - name: telemetry
    category: internal
    keyAspect: telemetryKey
    aspects:
      - telemetryClientId
  - name: dataHubAccessToken
    category: internal
    keyAspect: dataHubAccessTokenKey
    aspects:
      - dataHubAccessTokenInfo
  - name: test
    doc: A DataHub test
    category: core
    keyAspect: testKey
    aspects:
      - testInfo
  - name: dataHubUpgrade
    category: internal
    keyAspect: dataHubUpgradeKey
    aspects:
      - dataHubUpgradeRequest
      - dataHubUpgradeResult
  - name: inviteToken
    category: core
    keyAspect: inviteTokenKey
    aspects:
      - inviteToken
  - name: schemaField
    category: core
    keyAspect: schemaFieldKey
    aspects: []
  ## Not in OSS
  - name: constraint
    keyAspect: constraintKey
    aspects:
      - constraintInfo
  - name: recommendationModule
    keyAspect: recommendationModuleKey
    aspects:
      - recommendationModule
  - name: incident
    doc: An incident for an asset.
    category: core
    keyAspect: incidentKey
    aspects:
      - incidentInfo
  - name: globalSettings
    doc: Global settings for an the platform
    category: internal
    keyAspect: globalSettingsKey
    aspects:
      - globalSettingsInfo
  - name: telemetry
    category: internal
    keyAspect: telemetryKey
    aspects:
      - telemetryClientId
  - name: dataHubRole
    category: core
    keyAspect: dataHubRoleKey
    aspects:
      - dataHubRoleInfo
  - name: post
    category: core
    keyAspect: postKey
    aspects:
      - postInfo
  - name: dataHubStepState
    category: core
    keyAspect: dataHubStepStateKey
    aspects:
      - dataHubStepStateProperties
  - name: dataHubView
    category: core
    keyAspect: dataHubViewKey
    aspects:
      - dataHubViewInfo
events:
  - name: notificationRequest
