query getMe {
    me {
        corpUser {
            urn
            username
            info {
                active
                displayName
                title
                firstName
                lastName
                fullName
                email
            }
            editableProperties {
                displayName
                title
                pictureLink
                teams
                skills
            }
            groups: relationships(input: { types: ["IsMemberOfGroup"], direction: OUTGOING, start: 0, count: 50 }) {
                relationships {
                    entity {
                        ... on CorpGroup {
                            urn
                            name
                        }
                    }
                }
            }
            settings {
                appearance {
                    showSimplifiedHomepage
                }
            }
        }
        platformPrivileges {
            viewAnalytics
            managePolicies
            viewMetadataProposals
            manageIdentities
            generatePersonalAccessTokens
            manageIngestion
            manageSecrets
            manageDomains
            manageTests
            manageGlossaries
            manageUserCredentials
            manageTags
            createDomains
            createTags
            manageGlobalSettings
        }
    }
}

mutation updateUserSetting($input: UpdateUserSettingInput!) {
    updateUserSetting(input: $input)
}
